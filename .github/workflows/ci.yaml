name: CI

on: [push, pull_request]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@master
    - name: Setup Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.x
    - name: Add $GOPATH/bin to $PATH
      run: echo "::add-path::$(go env GOPATH)/bin"
    - name: Test
      run: make test
    - name: Lint
      run: make lint
    - name: Check alignment
      run: make maligned
    - name: Check tools
      run: make check-tools
